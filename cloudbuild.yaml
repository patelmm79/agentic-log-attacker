steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/agentic-log-attacker:$COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/agentic-log-attacker:$COMMIT_SHA']
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'agentic-log-attacker'
  - '--image'
  - 'gcr.io/$PROJECT_ID/agentic-log-attacker:$COMMIT_SHA'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated' # Adjust as needed for authentication
  - '--set-env-vars'
  - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,CLOUD_RUN_REGION=us-central1,GEMINI_MODEL_NAME=gemini-2.5-flash'
  - '--set-secrets'
  - 'GEMINI_API_KEY=GEMINI_API_KEY:latest,GITHUB_TOKEN=GITHUB_TOKEN:latest'
images:
- 'gcr.io/$PROJECT_ID/agentic-log-attacker:$COMMIT_SHA'
options:
  logging: CLOUD_LOGGING_ONLY
